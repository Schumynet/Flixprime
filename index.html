<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Vixflix con TVDB</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <style>
    body { background: #111; color: #fff; font-family: 'Segoe UI', Arial, sans-serif; margin: 0; padding: 0; }
    header { text-align: center; padding: 1rem; background: #222; color: #ff3d3d; font-size: 2rem; font-weight: bold;}
    main { padding: 1rem; }
    section { margin-bottom: 2rem; }
    h2 { margin: 0 0 0.5rem 0; font-size: 1.3rem; color: #ff3d3d; }
    .carousel { display: flex; gap: 1rem; overflow-x: auto; scroll-behavior: smooth; padding: 1rem 0; }
    .card { background: #222; border-radius: 10px; width: 200px; min-width: 200px; box-shadow: 0 2px 8px #0006; overflow: hidden; cursor: pointer; transition: transform 0.2s; position: relative;}
    .card:hover { transform: scale(1.04); z-index: 2; box-shadow: 0 4px 16px #000a;}
    .card img { width: 100%; height: 300px; object-fit: cover; display: block; background: #333; }
    .card .info { padding: 0.5rem; font-size: 1rem; text-align: center; }
    .carousel-btn { background: #222; color: #fff; border: none; border-radius: 50%; width: 36px; height: 36px; font-size: 1.5rem; cursor: pointer; margin: 0 0.5rem; transition: background 0.2s; }
    .carousel-btn:disabled { opacity: 0.3; cursor: default; }
    .carousel-btn:hover:not(:disabled) { background: #ff3d3d; }
    @media (max-width: 600px) {
      .card { width: 120px; min-width: 120px; }
      .card img { height: 180px; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Vixflix - Serie TV via TVDB</h1>
  </header>
  <main>
    <section id="popularTV">
      <h2>Serie TV popolari</h2>
      <button class="carousel-btn prev" onclick="scrollCarousel('popularTV', -1)">&lt;</button>
      <div class="carousel"></div>
      <button class="carousel-btn next" onclick="scrollCarousel('popularTV', 1)">&gt;</button>
    </section>
  </main>
  <script>
    const API_KEY = "d238be1a-3fdb-4627-b2bd-04fb5953afb2";

    // Funzione per cercare serie TV popolari (puoi cambiare la query per altro)
    async function fetchTVDBSeries(query = "star") {
      const res = await fetch(
        `https://thetvdb.com/api/search?query=${encodeURIComponent(query)}`,
        {
          headers: {
            "Authorization": `Bearer ${API_KEY}`,
            "Accept": "application/json"
          }
        }
      );
      // La risposta di TVDB pu√≤ variare, qui si assume un array "results"
      const data = await res.json();
      return data.results || [];
    }

    function makeCard(item) {
      const posterPath = item.image_url
        ? item.image_url
        : 'https://via.placeholder.com/300x450/333/fff?text=No+Image';
      const name = item.name || item.seriesName || "Senza Titolo";
      return `
        <div class="card">
          <img src="${posterPath}" alt="${name}">
          <div class="info">${name}</div>
        </div>
      `;
    }

    function fillSection(sectionId, items) {
      const carousel = document.querySelector(`#${sectionId} .carousel`);
      if (!carousel) return;
      carousel.innerHTML = items.slice(0, 20).map(makeCard).join('');
    }

    function scrollCarousel(sectionId, direction) {
      const carousel = document.querySelector(`#${sectionId} .carousel`);
      if (!carousel) return;
      const scrollAmount = 220;
      const currentScroll = carousel.scrollLeft;
      const targetScroll = currentScroll + (direction * scrollAmount * 3);
      carousel.scrollTo({
        left: targetScroll,
        behavior: 'smooth'
      });
    }

    // Al caricamento pagina, cerca alcune serie TV e popola la sezione
    document.addEventListener('DOMContentLoaded', async () => {
      // Puoi cambiare la query per mostrare altri titoli
      const series = await fetchTVDBSeries("star");
      fillSection('popularTV', series);
    });
  </script>
</body>
</html>
